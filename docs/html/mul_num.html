        <script type="text/javascript" > 

            function mul_of_num(num) { 

            let string = ""; 

            for(var i = 1; i<=10; i++) { 

                string += num +"x"+ i + "=" + num * i +"\n" ;
                }

                output.value = string;
            }

        </script>
