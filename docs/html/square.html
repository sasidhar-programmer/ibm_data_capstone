        <script type="text/javascript" > 

        function star(n) { 

             // you can take input from prompt or change the value
            let string = "";
            for (let i = 1; i <= n; i++) { // external loop
            for (let j = 0; j < n; j++) { // internal loop
                string += "*";
            }
            string += "\n";
            }
            output.value = string 
        }

        </script>

                    <input type="text" id="input" placeholder="no of stars in each row">
                    <br>
                    <input type="button" value="execute" id="button" onclick="star(input.value);">
                    <textarea id = "output" rows= 5  cols="21"></textarea>
