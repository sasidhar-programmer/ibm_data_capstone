        <script type="text/javascript" > 


        // program to display the sum of natural numbers

        function sum_of_num(number) { 
        

            let sum = 0;

            // looping from i = 1 to number
            // in each iteration, i is increased by 1
            for (let i = 1; i <= number; i++) {
                sum += i;
            } 

            return sum; 
        }

       
        </script>
